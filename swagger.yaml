definitions:
  User:
    description: A user can create, delete, and edit their own posts
    properties:
      created_at:
        description: The time that the user record was created in db
        format: date-time
        readOnly: true
        type: string
        x-go-name: CreatedAt
      email:
        description: the email address for the user
        example: user@email.com
        type: string
        x-go-name: Email
      id:
        description: the id for this user, created by the database
        format: uint32
        minimum: 1
        type: integer
        x-go-name: ID
      nickname:
        description: the nickname/username for the user
        type: string
        x-go-name: Nickname
      password:
        description: the user's login password
        type: string
        x-go-name: Password
      updated_at:
        description: The time the user record is updated in the db
        format: date-time
        readOnly: true
        type: string
        x-go-name: UpdatedAt
    required:
    - nickname
    - email
    - password
    title: User represents the user for this application
    type: object
    x-go-package: github.com/garcialuis/Gossip/api/models
info: {}
paths:
  /private/users/{id}:
    get:
      consumes:
      - application/json
      description: Returns authenticated user's information with additional sensitive info
      operationId: GetAuthUser
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/authenticatedUser'
        "400":
          description: ' Bad Request'
        "401":
          description: ' Unauthorized'
      security:
      - api_key: []
      tags:
      - private_user
  /users:
    delete:
      operationId: DeleteUser
      responses:
        "204":
          description: ' No Content'
        "401":
          description: ' Unauthorized'
        "422":
          description: ' Unprocessable Entity'
      security:
      - api_key: []
      tags:
      - users
    get:
      consumes:
      - application/json
      description: GetUsers returns a list of all users
      operationId: getUsers
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/usersResponse'
        "500":
          description: ' Internal Server Error'
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Creates a new user record
      operationId: createUser
      produces:
      - application/json
      responses:
        "201":
          $ref: '#/responses/userResponse'
        "422":
          description: ' Unprocessable entity - unable to process input data'
        "500":
          description: ' Internal Server Error'
      tags:
      - users
    put:
      operationId: UpdateUser
      responses:
        "200":
          description: ' userResponse'
        "401":
          description: ' Unauthorized'
        "422":
          description: ' Unprocessable Entity'
        "500":
          description: ' Internal Server Error'
      security:
      - api_key: []
      tags:
      - users
  /users/{id}:
    get:
      description: GetUser returns a user record with the specified userID
      operationId: getUser
      responses:
        "200":
          $ref: '#/responses/userResponse'
        "400":
          description: ' Bad Request'
      tags:
      - users
responses:
  authenticatedUser:
    description: User record that may include sensitive information
    schema:
      $ref: '#/definitions/User'
  userResponse:
    description: User record
    schema:
      $ref: '#/definitions/User'
  usersResponse:
    description: A list of users
    schema:
      items:
        $ref: '#/definitions/User'
      type: array
