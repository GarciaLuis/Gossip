# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: garcialuiz/reponame
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  test:
    docker:
      # specify the version
      #- image: circleci/golang:1.9
      - image: cimg/go:1.14

      # Test database service:
      - image: circleci/postgres:9.6.5-alpine-ram

    # Working directory:
    working_directory: ~/go/src/github.com/garcialuis/Gossip
    steps:
      - checkout
      - setup_remote_docker

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  build:
    executor: docker-publisher
    working_directory: ~/go/src/github.com/garcialuis/Gossip
    steps:
      - checkout
      - setup_remote_docker

      - run: docker -v
      - run: docker build -t gossip:0.0.0 .
  branch-job:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker

      - run: echo "DEV BRANCH EXECUTED THIS JOB"

workflows:
  version: 2
  test-build-tag:
    jobs:
      - test:
        filters:
          tags:
            only: /.*/
      - build:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - branch-job:
        filters:
          branches:
            only: /develop/